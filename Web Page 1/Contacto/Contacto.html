<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Señora Belleza Aguascalientes</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../Resourses/Fonts/fonts.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
        <link rel="icon" href="../Resourses/Logo/Icon_Señora_Belleza_Mexico_Blue.png" type="image/png">
    </head>
    <body>
        <!-- HEADER SECTION -->
        <header class="header">
            <img src="../Resourses/Logo/Logo_Señora_Belleza_Mexico_Light_NoBG.png" alt="Logo Señora Belleza">
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item item--1"><a href="../index.html" class="header__link link--1">Inicio</a></li>
                    <li class="header__item item--2"><a href="../Reinas/Reinas.html" class="header__link link--2">Reinas</a></li>
                    <li class="header__item item--3"><a href="../Jurado/Jurado.html" class="header__link link--3">Jurado</a></li>
                    <li class="header__item item--4"><a href="../Patrocinadores/Patrocinadores.html" class="header__link link--4">Patrocinadores</a></li>
                    <li class="header__item item--5"><a href="#" class="header__link link--5">Contacto</a></li>
                </ul>
            </nav>
            <label class="material-symbols-outlined nav-icon open-nav" for="nav-toggle">menu</label>
            <label class="material-symbols-outlined nav-icon close-nav" for="nav-toggle">close</label>
            <input class="checkbox" type="checkbox" id="nav-toggle">
        </header>


        <!-- MAIN SECTION -->
        <main>
            <!-- FAQ SECTION -->
            <section class="faq">
                <div class="faq__container">
                    <h2 class="faq__title">PREGUNTAS FRECUENTES</h2>
                    <label class="faq__question">
                        <input type="checkbox">
                        <div class="question"><span>1.-</span> ¿Que es Senora Belleza Mexico?</div>
                        <div class="answer">Senora Belleza Mexico es el certamen a nivel nacional que ofrece a las mujeres de todo el pais una plataforma de crecimiento integral y competicion, para encontrar a la nueva reina del pais.</div>
                    </label>
                    <label class="faq__question">
                        <input type="checkbox">
                        <div class="question"><span>2.-</span> ¿Que edad tengo que tener para participar?</div>
                        <div class="answer">El certamen cuenta con 2 categorias de participacion, Categoria Elite donde entran las participantes de entre 40 y 59 anos; y Categoria Senora donde entran las participantes de entre 21 y 38 anos.</div>
                    </label>
                    <label class="faq__question">
                        <input type="checkbox">
                        <div class="question"><span>3.-</span> ¿Cuales son los requisitos para participar?</div>
                        <div class="answer">Simplemente requieres ser seleccionada por parte del comite, cumplir con la tarifa de inscripcion y compromoterte a disfrutar del proceso de crecimiento que tendras.</div>
                    </label>
                </div>
            </section>

            <!-- CONTACT SECTION -->
            <section class="contact">
                <h2 class="contact__title">ENVÍA TUS PREGUNTAS</h2>
                <form class="contact__form" action="">
                    <div class="contact__item item--fname">
                        <label class="label">Nombre(s)
                            <input class="contact__input fname" type="text" placeholder="Liliana" minlength="3" required>
                        </label>
                    </div>
                    <div class="contact__item item--lname">
                        <label class="label">Apellidos
                            <input class="contact__input lname" type="text" placeholder="Venegas Lugo" minlength="3" required>
                        </label>
                    </div>
                    <div class="contact__item item--email">
                        <label class="label">Email
                            <input class="contact__input email" type="email" placeholder="ejemplo@gmail.com" minlength="12" required>
                        </label>
                    </div>
                    <div class="contact__item item--selector">
                        <label class="label">Proposito de Contacto
                            <select class="contact__input select" required>
                                <option class="og">Seleccione una opcion</option>
                                <option value="option1">Pregunta / Comentario</option>
                                <option value="option3">Quiero ser Candidata</option>
                                <option value="option2">Quiero ser Patrocinador</option>
                            </select>
                        </label>
                    </div>
                    <div class="contact__item item--msg">
                        <label class="label">Información Detallada
                            <textarea class="contact__input textarea" placeholder="Haznos llegar tu pregunta/comentario, o ingresa tu informacion si quieres ser Candidata / Patrocinador" minlength="50" maxlength="400" required></textarea>
                        </label>
                    </div>
                    <div class="contact__item item--submit">
                        <input class="submit--button" type="submit" value="ENVIAR">
                    </div>
                </form>
            </section>
        </main>

        <!-- FOOTER SECTION -->
        <footer class="footer">
            <div class="media__container">
                <div class="footer-logo"><img src="../Resourses/Logo/Logo_Señora_Belleza_Mexico_Light_NoBG.png" alt="Logo Señora Belleza"></div>
                <a href="https://www.facebook.com/SBMEXAGSOficial" class="socialmedia facebook" target="_blank" noopener><img src="../Resourses/Logo/Icono FB.png" alt="Icono de Facebook" class="facebook-icon"></a>
                <a href="https://www.instagram.com/ssbellezainternacional/" class="socialmedia instagram" target="_blank" noopener><img src="../Resourses/Logo/Icono IG.png" alt="Icono de Instagram" class="instagram-icon"></a>
            </div>
            <p>© 2025 SEÑORA BELLEZA MEXICO.<br> Todos los Derechos Resevados</p>
        </footer>
    </body>
</html>
